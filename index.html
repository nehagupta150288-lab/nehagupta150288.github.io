<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- WHATSAPP FLOATING BUTTON -->
<img id="whatsapp" src="images/whatsapp.png">

<!-- NAVBAR -->
<div class="navbar">
    <img src="images/logo.jpg">

    <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="services.html">SERVICES</a>
        <a href="about.html">ABOUT US</a>
        <a href="portfolio.html">MY PORTFOLIO</a>
        <a href="contact.html">CONTACT US</a>
    </div>
</div>

<!-- SLIDER -->
<div class="slider-container">
    <span id="leftArrow" class="arrow">&#10094;</span>
    <span id="rightArrow" class="arrow">&#10095;</span>

    <img src="Slider1.jpg" class="active">
    <img src="Slider2.jpg">
    <img src="Slider3.jpg">
    <img src="Slider4.jpg">
    <img src="Slider5.jpg">

    <div class="indicators">
        <span onclick="goToSlide(0)" class="active-dot"></span>
        <span onclick="goToSlide(1)"></span>
        <span onclick="goToSlide(2)"></span>
        <span onclick="goToSlide(3)"></span>
        <span onclick="goToSlide(4)"></span>
    </div>
</div>

<!-- GALLERY -->
<div class="gallery">
    <img src="Slider1.jpg" onclick="openImage('Slider1.jpg')">
    <img src="Slider2.jpg" onclick="openImage('Slider2.jpg')">
    <img src="Slider3.jpg" onclick="openImage('Slider3.jpg')">
    <img src="Slider4.jpg" onclick="openImage('Slider4.jpg')">
    <img src="Slider5.jpg" onclick="openImage('Slider5.jpg')">
</div>

<!-- FULLSCREEN VIEW -->
<div id="fullview">
    <span class="close-btn" onclick="closeFull()">âœ–</span>
    <img id="full-img">
    <div class="info">This is your image description text in white color.</div>
</div>

<!-- BELOW BANNER SECTION -->
<div class="layout-section">
    <img src="images/Slider1.jpg">
    <div class="text">
        <h2>Your Interior Architecture Vision</h2>
        <p>
            Your company description text appears here. This content is placed
            beside an image for a clean modern layout.
        </p>
    </div>
</div>

<!-- ACHIEVEMENT SECTION -->
<div class="achievement-container">
    <h2>Our Achievements</h2>

    <div class="achievement-arrows">
        <span onclick="document.querySelector('.achievement-slider').scrollBy({left:-300,behavior:'smooth'})">
            &#10094;
        </span>
        <span onclick="document.querySelector('.achievement-slider').scrollBy({left:300,behavior:'smooth'})">
            &#10095;
        </span>
    </div>

    <div class="achievement-slider">
        <img src="Slider1.jpg">
        <img src="Slider2.jpg">
        <img src="Slider3.jpg">
        <img src="Slider4.jpg">
        <img src="Slider5.jpg">
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
    <img src="facebook.png">
    <img src="instagram.png">
</div>

<script src="script.js"></script>
</body>
</html>
