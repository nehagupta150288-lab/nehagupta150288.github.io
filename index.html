<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fade-In Banner Gallery</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
    }

    .banner-gallery {
        width: 90%;
        max-width: 900px;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
    }

    .banner-gallery img {
        position: absolute;
        width: 100%;
        opacity: 0;
        transition: opacity 1.5s ease-in-out;
    }

    .banner-gallery img.active {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="banner-gallery">
    <img src="arif website/img1.jpg" class="active">
    <img src="arif website/img2.jpg">
    <img src="arif website/img3.jpg">
</div>

<script>
    const images = document.querySelectorAll('.banner-gallery img');
    let index = 0;

    setInterval(() => {
        images[index].classList.remove('active');
        index = (index + 1) % images.length;
        images[index].classList.add('active');
    }, 3000); // change image every 3 seconds
</script>

</body>
</html>
