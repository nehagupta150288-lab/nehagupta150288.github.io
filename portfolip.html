<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Page-specific gallery styling */
        .portfolio-gallery {
            margin-top: 150px;
            text-align: center;
            padding: 20px;
        }

        .portfolio-gallery img {
            width: 300px;
            height: 220px;
            margin: 10px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .portfolio-gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <img src="images/logo.jpg">
    <div class="nav-links">
        <a href="index.html">HOME</a>
        <a href="services.html">SERVICES</a>
        <a href="about.html">ABOUT US</a>
        <a href="portfolio.html">MY PORTFOLIO</a>
        <a href="contact.html">CONTACT US</a>
    </div>
</div>

<!-- GALLERY -->
<div class="portfolio-gallery">
    <h2 style="color:black;">My Portfolio</h2>

    <img src="Slider1.jpg" onclick="openFull('images/Slider1.jpg')">
    <img src="images/Slider2.jpg" onclick="openFull('images/Slider6.jpg')">
    <img src="images/Slider3.jpg" onclick="openFull('images/Slider7.jpg')">
    <img src="images/Slider4.jpg" onclick="openFull('images/Slider8.jpg')">
    <img src="images/Slider5.jpg" onclick="openFull('images/Slider9.jpg')">
</div>

<!-- FULL IMAGE POPUP -->
<div id="popup" onclick="closePopup()">
    <img id="popup-img">
</div>

<script>
function openFull(img){
    document.getElementById("popup-img").src = img;
    document.getElementById("popup").style.display = "flex";
}

function closePopup(){
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
